<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost</title>
  <link rel="icon" href="/img/icon.jpg" type="image/jpeg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css">
  <meta name="robots" content="noindex" />
  <script src="/scripts/theme.js"></script>
</head>
<body class="antialiased min-h-screen">
  <div class="relative min-h-screen bg-cover bg-center" style="background-image: url('/img/404.png');">
    <div class="absolute inset-0 bg-black/60 pointer-events-none"></div>

    <div class="fixed top-4 right-4 z-50">
      <button data-toggle-theme class="underline text-white/80 z-10 hover:text-white text-sm">toggle</button>
    </div>

    <div class="relative z-10 flex items-center justify-center min-h-screen px-6">
      <div class="text-center max-w-xl mx-auto">
        <h1 class="text-white font-extrabold leading-tight text-5xl md:text-6xl">seems like you<br/>are lost.</h1>
        <p class="mt-4 text-white/80 text-sm md:text-base">the page doesn't exist or was moved but let's take you back home.</p>
        <div class="mt-6">
          <a href="https://isayaan.me" class="inline-block px-4 py-2 rounded-md text-sm font-medium border border-white bg-transparent hover:bg-white/10" style="color:#fff !important;">go home</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
