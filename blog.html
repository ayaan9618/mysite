    <script>
    (function(){
      var s=localStorage.getItem('theme');
      var p=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      var t=s||p; document.documentElement.setAttribute('data-theme', t);
      window.toggleTheme=function(){ var c=document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark'; document.documentElement.setAttribute('data-theme', c); localStorage.setItem('theme', c); };
    })();
    </script>
